<form
  class="todo-add"
  [formGroup]="addTodoForm"
  (ngSubmit)="onSubmit(addTodoForm.value)"
>
  <label for="name">Task</label>
  <input type="text" formControlName="name" id="name" />
  <label for="date">Deadline (optional)</label>
  <input type="date" formControlName="deadline" id="deadline" />
  <label for="priority">Priority</label>
  <select class="todo-add__select" formControlName="priority" id="priority">
    <option value="high">High</option>
    <option value="medium">Medium</option>
    <option value="low">Low</option>
  </select>
  <button class="button" type="submit">Add</button>
</form>
