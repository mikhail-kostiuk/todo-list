<div class="container">
  <div class="inner">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <span class="title">Create your TodoList account</span>
      <label for="email">
        Email
      </label>
      <input id="email" name="email" type="email" formControlName="email" />
      <label for="password">
        Password
      </label>
      <input
        id="password"
        name="password"
        type="password"
        formControlName="password"
      />
      <div *ngIf="error" class="error">
        {{ error }}
      </div>
      <button class="button" type="submit">Register</button>
    </form>
  </div>
</div>
